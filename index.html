<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Batch Planner</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for a clean interface -->
    <script type="module">
        import { createIcons, icons } from 'https://cdn.jsdelivr.net/npm/lucide@latest/dist/esm/lucide.js';
        document.addEventListener('DOMContentLoaded', () => {
            createIcons({ icons });
        });
    </script>
    <style>
        /* Custom scrollbar for better appearance */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(74, 222, 128, 0.5); /* green-400 */
            border-radius: 4px;
        }
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(74, 222, 128, 0.5) transparent;
        }
    </style>
</head>
<!-- Black/Dark Gray Theme applied globally -->
<body class="bg-gray-900 font-sans transition-colors duration-300 text-white">

    <!-- Loading/Authentication Overlay -->
    <div id="auth-overlay" class="fixed inset-0 z-50 bg-gray-950 flex items-center justify-center p-4">
        <div id="loading-spinner" class="flex flex-col items-center">
            <svg class="animate-spin h-12 w-12 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="mt-3 text-lg text-gray-300">Preparing services...</span>
        </div>
        
        <!-- Login Form (Initially Hidden by JS, shown after services are prepared) -->
        <div id="login-form-container" class="hidden bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-white text-center">Login to Planner</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="user-id" class="block text-sm font-medium text-gray-300">User ID</label>
                    <input type="text" id="user-id" value="TM232615" class="mt-1 block w-full rounded-lg border border-gray-700 bg-gray-900 p-3 text-white focus:ring-green-500 focus:border-green-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" value="Nir8@1234" class="mt-1 block w-full rounded-lg border border-gray-700 bg-gray-900 p-3 text-white focus:ring-green-500 focus:border-green-500" required>
                </div>
                <p id="login-error" class="text-sm text-red-500 hidden"></p>
                <button type="submit" id="login-btn" class="w-full py-3 px-4 rounded-lg text-white font-semibold transition duration-150 bg-green-600 hover:bg-green-700 disabled:bg-gray-600">
                    Sign In
                </button>
            </form>
            <p class="text-xs text-gray-400 mt-4 text-center">Current Credentials: **TM232615** / **Nir8@1234**</p>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="max-w-7xl mx-auto p-4 md:p-8 opacity-0 transition-opacity duration-500">
        
        <!-- Header -->
        <header class="mb-6 bg-gray-800 rounded-xl shadow-xl p-4 md:p-6 flex flex-col md:flex-row justify-between items-start md:items-center">
            <div class="flex items-center">
                <i data-lucide="truck" class="h-8 w-8 text-green-400 mr-3"></i>
                <div>
                    <h1 class="text-3xl font-extrabold text-white">Batch Planning & Collaboration</h1>
                    <p class="text-sm mt-1 text-gray-400">Real-time scheduling and communication tool.</p>
                </div>
            </div>
            <p class="text-sm mt-3 md:mt-0 text-gray-400">
                Logged in as: <span id="user-id-display" class="font-mono bg-emerald-800 px-2 py-1 rounded-lg text-xs font-semibold text-green-200">...</span>
            </p>
        </header>

        <!-- Main Content Wrapper -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full min-h-[70vh]">
            
            <!-- Left Column: Batch Planner (2/3 width on Desktop) -->
            <div class="lg:col-span-2 flex flex-col h-full">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-200 flex items-center">
                        <i data-lucide="calendar" class="h-5 w-5 mr-2"></i> Production Schedule
                    </h2>
                    <button id="add-batch-btn" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md transition duration-200 flex items-center">
                        <i data-lucide="plus" class="h-5 w-5 mr-1"></i> Add Batch
                    </button>
                </div>
                
                <!-- Batch List Container -->
                <div id="batch-list" class="flex-1 overflow-y-auto space-y-3 p-2 bg-gray-800 rounded-xl shadow-lg custom-scrollbar">
                    <!-- Batches will be inserted here -->
                </div>
            </div>

            <!-- Right Column: Live Chat (1/3 width on Desktop) -->
            <div class="lg:col-span-1 flex flex-col h-[70vh] lg:h-full">
                <h2 class="text-2xl font-bold mb-4 text-gray-200 flex items-center">
                    <i data-lucide="messages-square" class="h-5 w-5 mr-2"></i> Live Chat
                </h2>
                <div class="flex-1 flex flex-col bg-gray-800 rounded-xl shadow-lg">
                    <!-- Messages Display -->
                    <div id="chat-messages" class="flex-1 overflow-y-auto space-y-4 p-4 custom-scrollbar">
                        <!-- Messages will be inserted here -->
                    </div>

                    <!-- Chat Input -->
                    <form id="chat-form" class="p-3 border-t border-gray-700 flex">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 rounded-l-full border border-gray-700 bg-gray-900 p-3 text-white focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        <button type="submit" id="send-btn" class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-r-full flex items-center justify-center transition duration-150 disabled:bg-gray-600">
                            <i data-lucide="send" class="h-5 w-5"></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Batch Modal for Add/Edit -->
    <div id="batch-modal" class="hidden fixed inset-0 z-50 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-xl w-full max-w-md shadow-2xl transform transition-all">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 id="modal-title" class="text-xl font-bold text-white">New Batch Plan</h2>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-200">
                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>
            </div>
            <form id="batch-form" class="p-6 space-y-4">
                <input type="hidden" id="batch-id">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Batch Number (Unique ID)</label>
                    <input type="text" id="batch-number" class="mt-1 block w-full rounded-lg border border-gray-700 bg-gray-900 p-3 text-white focus:ring-green-500 focus:border-green-500" placeholder="e.g., BATCH-123" required>
                </div>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label class="block text-sm font-medium text-gray-300">Date</label>
                        <input type="date" id="batch-date" class="mt-1 block w-full rounded-lg border border-gray-700 bg-gray-900 p-3 text-white focus:ring-green-500 focus:border-green-500" required>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-sm font-medium text-gray-300">Shift</label>
                        <select id="batch-shift" class="mt-1 block w-full rounded-lg border border-gray-700 bg-gray-900 p-3 text-white focus:ring-green-500 focus:border-green-500" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="modal-submit-btn" class="w-full py-3 px-4 rounded-lg text-white font-semibold transition duration-150 bg-green-600 hover:bg-green-700">
                    Save Plan
                </button>
            </form>
        </div>
    </div>


    <script type="module">
        // *** SDK VERSION UPDATED TO 12.4.0 ***
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, query, orderBy, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // --- Global Variables (Hardcoded for Deployment) ---
        // Your new configuration is integrated here:
        const FIREBASE_CONFIG = {
            const firebaseConfig = {
  apiKey: "AIzaSyCWPrcySe2fARGHYgYhN_3kYvsz_YHMlj0",
  authDomain: "beta8-5f5d4.firebaseapp.com",
  projectId: "beta8-5f5d4",
  storageBucket: "beta8-5f5d4.firebasestorage.app",
  messagingSenderId: "981950521525",
  appId: "1:981950521525:web:d691ac5ca62b2a0eb21efc",
  measurementId: "G-NCY62NGTCQ"
};
        const firebaseConfig = FIREBASE_CONFIG;
        const appId = FIREBASE_CONFIG.projectId;

        // --- Firebase/Auth Instances and State ---
        let db;
        let auth;
        let currentUserId = null; 

        // --- Constants ---
        const VALID_USER_ID = 'TM232615';
        const VALID_PASSWORD = 'Nir8@1234';
        
        const STATUS_COLORS = {
            "Pending Confirmation": { bg: 'bg-yellow-500', text: 'text-yellow-500', border: 'border-yellow-500', icon: 'Clock' },
            "In Progress": { bg: 'bg-green-600', text: 'text-green-600', border: 'border-green-600', icon: 'Play' },
            "Complete": { bg: 'bg-emerald-500', text: 'text-emerald-500', border: 'border-emerald-500', icon: 'CheckCircle' },
            // Mappings for older database entries
            Scheduled: { bg: 'bg-yellow-500', text: 'text-yellow-500', border: 'border-yellow-500', icon: 'Clock' },
            Running: { bg: 'bg-green-600', text: 'text-green-600', border: 'border-green-600', icon: 'Play' },
            Dispensed: { bg: 'bg-emerald-500', text: 'text-emerald-500', border: 'border-emerald-500', icon: 'CheckCircle' },
        };
        const SHIFTS = ['A', 'B', 'C'];
        
        const BATCH_COLLECTION_PATH = `artifacts/${appId}/public/data/batches`;
        const MESSAGE_COLLECTION_PATH = `artifacts/${appId}/public/data/messages`;

        // --- DOM Elements ---
        const $ = (selector) => document.querySelector(selector);
        
        const loadingSpinner = $('#loading-spinner');
        const authOverlay = $('#auth-overlay');
        const loginFormContainer = $('#login-form-container');
        const loginForm = $('#login-form');
        const loginBtn = $('#login-btn');
        const loginError = $('#login-error');
        const userIdInput = $('#user-id');
        const passwordInput = $('#password');

        const appContainer = $('#app-container');
        const userIdDisplay = $('#user-id-display');
        const batchList = $('#batch-list');
        const chatMessages = $('#chat-messages');
        const chatForm = $('#chat-form');
        const chatInput = $('#chat-input');
        const sendBtn = $('#send-btn');
        const addBatchBtn = $('#add-batch-btn');
        const modal = $('#batch-modal');
        const modalTitle = $('#modal-title');
        const modalCloseBtn = $('#modal-close-btn');
        const batchForm = $('#batch-form');
        const batchNumberInput = $('#batch-number');
        const batchDateInput = $('#batch-date');
        const batchShiftSelect = $('#batch-shift');
        const batchIdInput = $('#batch-id');
        const modalSubmitBtn = $('#modal-submit-btn');

        // --- Utility Functions ---

        const formatTimestamp = (timestamp) => {
            if (!timestamp) return '...';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        };

        const showMessage = (message) => {
            const msgBox = document.createElement('div');
            msgBox.className = 'fixed top-5 right-5 z-[100] p-4 bg-yellow-600 text-white rounded-lg shadow-xl animate-bounce';
            msgBox.textContent = message;
            document.body.appendChild(msgBox);
            setTimeout(() => {
                msgBox.remove();
            }, 3000);
        };

        const scrollToBottom = () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        // --- Core Authentication and Initialization ---

        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // This is the first network request to Firebase.
                // If this fails, it's an Auth or Rules issue.
                await signInAnonymously(auth); 
                
                loadingSpinner.classList.add('hidden');
                loginFormContainer.classList.remove('hidden');

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                // This is the error message you are seeing.
                showMessage("Failed to connect to Firebase services. Check console.");
                loadingSpinner.classList.add('hidden');
            }
        }
        
        async function handleLoginSubmit(e) {
            e.preventDefault();
            const id =.value.trim();
            const password = passwordInput.value.trim();

            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            loginError.classList.add('hidden');

            if (id === VALID_USER_ID && password === VALID_PASSWORD) {
                currentUserId = id;
                userIdDisplay.textContent = currentUserId;
                authOverlay.style.display = 'none';
                appContainer.style.opacity = 1;

                // This is the second network request (for data).
                // If this fails, it's a Firestore Rules issue.
                startListeners();
            } else {
                loginError.textContent = 'Invalid User ID or Password.';
                loginError.classList.remove('hidden');
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        }


        function startListeners() {
            if (!db) return;

            try {
                // 1. Batch Schedule Listener
                const batchesRef = collection(db, BATCH_COLLECTION_PATH);
                onSnapshot(batchesRef, (snapshot) => {
                    const batchListRaw = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    batchListRaw.sort((a, b) => {
                        if (!a.date || !b.date) return 0;
                        return new Date(a.date) - new Date(b.date);
                    });
                    renderBatches(batchListRaw);
                }, (error) => {
                    console.error('Error fetching batches:', error);
                    showMessage('Could not load batch data. Check Firestore Rules.');
                });

                // 2. Chat Messages Listener
                const messagesRef = collection(db, MESSAGE_COLLECTION_PATH);
                const q = query(messagesRef, orderBy('timestamp', 'asc'));

                onSnapshot(q, (snapshot) => {
                    const messageListRaw = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    renderMessages(messageListRaw);
                    scrollToBottom();
                }, (error) => {
                    console.error('Error fetching messages:', error);
                    showMessage('Could not load chat messages. Check Firestore Rules.');
                });
            } catch (e) {
                console.error("Failed to start listeners:", e);
                showMessage("Data listeners failed. Check Firestore Rules.");
            }
        }

        // --- Rendering Functions (No Changes) ---

        function renderBatches(batches) {
            batchList.innerHTML = ''; 

            if (batches.length === 0) {
                batchList.innerHTML = `
                    <div class="text-center text-gray-400 p-10 bg-gray-800 rounded-xl">
                        No batches scheduled yet. Click the 'Add Batch' button!
                    </div>
                `;
                return;
            }

            batches.forEach(batch => {
                let statusName = batch.status;
                
                if (batch.status === 'Scheduled') statusName = 'Pending Confirmation';
                if (batch.status === 'Running') statusName = 'In Progress';
                if (batch.status === 'Dispensed') statusName = 'Complete';

                const statusConfig = STATUS_COLORS[statusName] || STATUS_COLORS['Pending Confirmation'];
                
                const item = document.createElement('div');
                item.className = 'p-4 bg-gray-800 rounded-xl shadow-lg flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-3 sm:space-y-0 border-l-4 transition hover:shadow-2xl';
                item.style.borderColor = statusConfig.border.replace('border-', 'var(--tw-color-').replace('-500', '-400)').replace('var(--tw-color-', '#').replace(')', ''); 

                item.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-xl text-white truncate">${batch.batchNumber}</div>
                        <div class="text-sm text-gray-400 flex items-center space-x-4 mt-1">
                            <span class="flex items-center"><i data-lucide="calendar" class="h-4 w-4 mr-1 text-green-400"></i> ${batch.date}</span>
                            <span class="flex items-center"><i data-lucide="clock" class="h-4 w-4 mr-1 text-green-400"></i> Shift ${batch.shift}</span>
                        </div>
                        <div class="text-xs text-gray-500 mt-2">
                            Last update by: <span class="text-gray-400 font-semibold">${batch.lastModifiedBy || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="flex flex-col items-start sm:items-end space-y-2 w-full sm:w-auto">
                        <div class="text-xs font-bold px-3 py-1 rounded-full text-white ${statusConfig.bg} flex items-center shadow-md">
                            <i data-lucide="${statusConfig.icon}" class="h-4 w-4 mr-1"></i> ${statusName}
                        </div>
                        
                        <div class="flex space-x-2 flex-wrap gap-y-1">
                            ${Object.keys(STATUS_COLORS).filter(s => !s.startsWith("S") && s !== statusName).map(status => {
                                const newStatus = STATUS_COLORS[status];
                                return `
                                    <button data-batch-id="${batch.id}" data-status="${status}" class="update-status-btn text-xs font-medium px-2 py-1 rounded-lg transition duration-150 ${newStatus.bg} hover:opacity-80 text-white shadow-sm">
                                        ${status}
                                    </button>
                                `;
                            }).join('')}
                            <button data-batch-id="${batch.id}" class="edit-batch-btn text-xs font-medium px-2 py-1 rounded-lg bg-gray-700 hover:bg-gray-600 text-gray-200 transition duration-150 shadow-sm">
                                <i data-lucide="edit" class="h-4 w-4"></i>
                            </button>
                        </div>
                    </div>
                `;
                batchList.appendChild(item);
                if (window.lucide) window.lucide.createIcons({ icons: window.lucide.icons });
            });
        }

        function renderMessages(messages) {
            chatMessages.innerHTML = ''; 
            
            messages.forEach(msg => {
                const isMine = msg.userId === currentUserId;
                const containerClass = isMine ? 'justify-end' : 'justify-start';
                const bubbleClass = isMine
                    ? 'bg-green-600 text-white rounded-br-none'
                    : 'bg-gray-700 text-gray-100 rounded-tl-none';
                const timeClass = isMine ? 'text-green-200' : 'text-gray-400';

                const item = document.createElement('div');
                item.className = `flex ${containerClass}`;
                
                item.innerHTML = `
                    <div class="flex flex-col max-w-[80%] p-3 rounded-2xl shadow-md transition-transform duration-300 ease-in-out ${bubbleClass}">
                        <div class="font-semibold text-xs opacity-80 mb-1 ${isMine ? 'text-green-100' : 'text-gray-300'}">
                            ${isMine ? 'You' : `User ${msg.userId}`}
                        </div>
                        <p class="text-sm break-words">${msg.text}</p>
                        <div class="text-right mt-1 ${timeClass} text-xs">
                            ${formatTimestamp(msg.timestamp)}
                        </div>
                    </div>
                `;
                chatMessages.appendChild(item);
            });
            scrollToBottom();
        }

        // --- Data Manipulation Functions (No Changes) ---

        async function updateBatchStatus(batchId, newStatus) {
            if (!db || !currentUserId) return showMessage('Please log in first.');
            
            const finalStatus = STATUS_COLORS[newStatus] ? newStatus : (STATUS_COLORS[newStatus]?.status || 'Pending Confirmation');

            try {
                const batchRef = doc(db, BATCH_COLLECTION_PATH, batchId);
                await updateDoc(batchRef, {
                    status: finalStatus,
                    lastModifiedBy: currentUserId,
                    timestamp: serverTimestamp(),
                });
            } catch (error) {
                console.error('Error updating status:', error);
                showMessage('Failed to update batch status.');
            }
        }

        async function handleBatchFormSubmit(e) {
            e.preventDefault();
            if (!db || !currentUserId) return showMessage('Please log in first.');

            const batchId = batchIdInput.value;
            const batchNumber = batchNumberInput.value.trim();
            const date = batchDateInput.value;
            const shift = batchShiftSelect.value;
            const isEditing = !!batchId;

            modalSubmitBtn.disabled = true;
            modalSubmitBtn.textContent = isEditing ? 'Saving...' : 'Creating...';
            
            try {
                const batchData = {
                    batchNumber: batchNumber,
                    date,
                    shift,
                    lastModifiedBy: currentUserId,
                    timestamp: serverTimestamp(),
                };
                
                if (isEditing) {
                    const docRef = doc(db, BATCH_COLLECTION_PATH, batchId);
                    await updateDoc(docRef, batchData);
                } else {
                    const newDocRef = doc(db, BATCH_COLLECTION_PATH, batchNumber);
                    const docSnap = await getDoc(newDocRef);
                    
                    if (docSnap.exists()) {
                         showMessage(`Batch number "${batchNumber}" already exists.`);
                         return;
                    }
                    batchData.status = 'Pending Confirmation'; 
                    batchData.createdBy = currentUserId;
                    await setDoc(newDocRef, batchData);
                }

                closeModal();
            } catch (error) {
                console.error('Error saving batch:', error);
                showMessage(`Failed to save batch: ${error.message}`);
            } finally {
                modalSubmitBtn.disabled = false;
                modalSubmitBtn.textContent = isEditing ? 'Save Changes' : 'Create Plan';
            }
        }

        async function handleChatFormSubmit(e) {
            e.preventDefault();
            const messageText = chatInput.value.trim();
            if (!messageText || !db || !currentUserId) return;

            sendBtn.disabled = true;
            try {
                const messagesRef = collection(db, MESSAGE_COLLECTION_PATH);
                await setDoc(doc(messagesRef), {
                    text: messageText,
                    userId: currentUserId,
                    timestamp: serverTimestamp(),
                });
                chatInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                showMessage('Failed to send message.');
            } finally {
                sendBtn.disabled = false;
            }
        }

// --- Modal/UI Handlers (No Changes) ---

        function openAddModal() {
            if (!currentUserId) return showMessage('Please log in to add plans.');
            modalTitle.textContent = 'New Batch Plan';
            batchIdInput.value = '';
            batchNumberInput.value = '';
            batchNumberInput.disabled = false;
            batchDateInput.value = new Date().toISOString().split('T')[0];
            batchShiftSelect.value = SHIFTS[0];
            modalSubmitBtn.textContent = 'Create Plan';
            modal.classList.remove('hidden');
        }

        function openEditModal(batch) {
             if (!currentUserId) return showMessage('Please log in to edit plans.');
            modalTitle.textContent = 'Edit Batch Plan';
            batchIdInput.value = batch.id;
            batchNumberInput.value = batch.batchNumber;
            batchNumberInput.disabled = true; 
            batchDateInput.value = batch.date;
            batchShiftSelect.value = batch.shift;
            modalSubmitBtn.textContent = 'Save Changes';
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            batchForm.reset();
        }

        // --- Event Listeners (No Changes) ---

        document.addEventListener('click', (e) => {
            if (!currentUserId) return;
            
            if (e.target.classList.contains('update-status-btn')) {
                const batchId = e.target.getAttribute('data-batch-id');
                const newStatus = e.target.getAttribute('data-status');
                if (batchId && newStatus) {
                    updateBatchStatus(batchId, newStatus);
                }
            }

            if (e.target.closest('.edit-batch-btn')) {
                const btn = e.target.closest('.edit-batch-btn');
                const batchId = btn.getAttribute('data-batch-id');
                getDoc(doc(db, BATCH_COLLECTION_PATH, batchId)).then(docSnap => {
                    if (docSnap.exists()) {
                        openEditModal({ id: docSnap.id, ...docSnap.data() });
                    }
                }).catch(err => console.error('Error fetching batch for edit:', err));
            }
        });

        addBatchBtn.addEventListener('click', openAddModal);
        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        batchForm.addEventListener('submit', handleBatchFormSubmit);
        chatForm.addEventListener('submit', handleChatFormSubmit);
        loginForm.addEventListener('submit', handleLoginSubmit);

        window.onload = initialize;
    </script>
</body>
</html>
