<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Planning Widget</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Using a dark background color based on your screenshot for consistency */
            background-color: #1a1a1a; 
        }
        /* Custom scrollbar for chat window */
        #chat-feed::-webkit-scrollbar {
            width: 8px;
        }
        #chat-feed::-webkit-scrollbar-thumb {
            background-color: #4b5563; 
            border-radius: 4px;
        }
        #chat-feed::-webkit-scrollbar-track {
            background: #374151;
        }
        /* Ensure the modal appears over everything */
        #chat-modal {
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Main Chat Container (Modal) -->
    <div id="chat-modal" class="fixed inset-0 z-50 hidden md:flex items-end justify-end p-4 md:p-8" onclick="closeModalOutside(event)">
        <!-- Inner Chat Box -->
        <div id="chat-box" class="bg-gray-800 rounded-xl shadow-2xl flex flex-col w-full max-w-sm h-[85vh] md:h-[600px] transform transition-all duration-300 ease-out scale-95 opacity-0 text-white">
            <!-- Header -->
            <div class="p-4 border-b border-gray-700 bg-orange-700 text-white rounded-t-xl flex justify-between items-center">
                <h2 class="text-xl font-bold">Collaborative Planning</h2>
                <button onclick="toggleModal()" class="text-white hover:text-gray-200 p-1 rounded-full hover:bg-orange-800 transition duration-150">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- User Info (for tracking collaborators) -->
            <div class="px-4 py-2 bg-gray-700 text-sm flex justify-between">
                <span>Your ID: <strong id="user-id-display" class="text-orange-300">Loading...</strong></span>
                <span id="auth-status-display" class="font-medium text-xs text-orange-400">Connecting...</span>
            </div>

            <!-- Chat Feed (Messages/Planning Items) -->
            <div id="chat-feed" class="flex-grow p-4 space-y-4 overflow-y-auto bg-gray-900">
                <div id="loading-indicator" class="text-center p-8 text-gray-400">
                    Loading messages...
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-700 bg-gray-800">
                <div class="flex items-center space-x-2">
                    <!-- Planning / Add Button -->
                    <button id="add-planning-btn" onclick="showPlanningInput()" class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-full shadow-lg transition duration-150 transform hover:scale-105" title="Start a New Planning Task">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </button>

                    <!-- Text Input -->
                    <input type="text" id="message-input" placeholder="Type a message or planning detail..."
                        class="flex-grow p-3 border border-gray-600 rounded-full focus:ring-orange-500 focus:border-orange-500 transition duration-150 bg-gray-700 text-white placeholder-gray-400">
                    
                    <!-- Image Upload Button -->
                    <button onclick="document.getElementById('image-upload').click()" class="bg-gray-600 hover:bg-gray-500 text-white p-3 rounded-full transition duration-150" title="Upload Image">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </button>
                    <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="uploadImage(event)">
                    
                    <!-- Send Button -->
                    <button id="send-btn" onclick="sendMessage()" class="bg-orange-600 hover:bg-orange-700 text-white p-3 rounded-full transition duration-150" title="Send Message">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Chat Logo/Button -->
    <button id="chat-icon" onclick="toggleModal()" class="fixed bottom-6 right-6 z-[10000] bg-orange-700 text-white p-4 rounded-full shadow-xl hover:bg-orange-800 transition duration-300 transform hover:scale-105">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h.01M16 11h.01M7 15h10a1 1 0 011 1v4a1 1 0 01-1 1H7a1 1 0 01-1-1v-4a1 1 0 011-1z"></path></svg>
    </button>
    
    <!-- Firebase Libraries and Script Logic -->
    <script type="module">
        // Import only necessary functions: initializeApp, Auth, and Firestore
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, onSnapshot, collection, query, orderBy, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // VVVVVVVV  PASTED FIREBASE CONFIGURATION  VVVVVVVV
        const firebaseConfig = {
            apiKey: "AIzaSyAfGzkSg6U49-wXy-mvMd2OdqJ3qHo5Ouk",
            authDomain: "beta8-434f9.firebaseapp.com",
            projectId: "beta8-434f9",
            storageBucket: "beta8-434f9.firebasestorage.app",
            messagingSenderId: "948269597618",
            appId: "1:948269597618:web:134ea662b3085db5a01aab",
            measurementId: "G-1VG5P6XSGQ"
        };
        
        // This is a custom identifier for your app's data in Firestore path.
        const customAppId = 'nir8-beta-chat-v1'; 
        
        // ^^^^^^^^  END OF FIREBASE CONFIGURATION  ^^^^^^^^

        let app;
        let db;
        let auth;
        let userId = 'anonymous';
        let isAuthReady = false;
        const appId = customAppId; 

        // --- CORE FIREBASE INITIALIZATION & AUTH ---

        try {
            // Set Firebase log level for debugging
            setLogLevel('Debug');
            
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // This listener handles the sign-in process
            onAuthStateChanged(auth, async (user) => {
                const authStatusDisplay = document.getElementById('auth-status-display');
                if (user) {
                    userId = user.uid;
                    authStatusDisplay.textContent = 'Connected';
                    authStatusDisplay.classList.remove('text-orange-400', 'text-red-600');
                    authStatusDisplay.classList.add('text-green-400');
                } else {
                    // Sign in anonymously 
                    await signInAnonymously(auth);
                }

                // Update UI and start listening for data after auth is resolved
                document.getElementById('user-id-display').textContent = userId.substring(0, 8); 
                isAuthReady = true;
                if (db) {
                    listenForData();
                }
            });

        } catch (error) {
            console.error("Firebase initialization failed:", error);
            document.getElementById('auth-status-display').textContent = 'Error: Check console';
            document.getElementById('auth-status-display').classList.remove('text-orange-400');
            document.getElementById('auth-status-display').classList.add('text-red-600');
        }

        // --- UTILITY FUNCTIONS ---

        function generateUserName(id) {
            return 'User-' + id.substring(0, 4);
        }

        // --- UI TOGGLES ---

        window.toggleModal = function() {
            const modal = document.getElementById('chat-modal');
            const box = document.getElementById('chat-box');
            const isHidden = modal.classList.contains('hidden');

            if (isHidden) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    box.classList.remove('scale-95', 'opacity-0');
                    box.classList.add('scale-100', 'opacity-100');
                    const feed = document.getElementById('chat-feed');
                    feed.scrollTop = feed.scrollHeight;
                }, 10); 
            } else {
                box.classList.remove('scale-100', 'opacity-100');
                box.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }

        window.closeModalOutside = function(event) {
            if (event.target === document.getElementById('chat-modal')) {
                toggleModal();
            }
        }

        window.showPlanningInput = function() {
            const input = document.getElementById('message-input');
            input.dataset.mode = 'planning';
            input.placeholder = "Enter planning task details...";
            input.classList.remove('border-gray-600', 'focus:border-orange-500');
            input.classList.add('border-green-500', 'focus:border-green-500');
        }

        function resetInputMode() {
            const input = document.getElementById('message-input');
            input.dataset.mode = 'text';
            input.placeholder = "Type a message or planning detail...";
            input.classList.remove('border-green-500', 'focus:border-green-500');
            input.classList.add('border-gray-600', 'focus:border-orange-500');
        }

        // --- FIRESTORE DATA FUNCTIONS ---

        function getCollectionRef() {
            // Public path for collaborative data: /artifacts/{appId}/public/data/planning_chat
            return collection(db, `artifacts/${appId}/public/data/planning_chat`);
        }

        window.sendMessage = async function() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            const mode = input.dataset.mode || 'text';

            if (!content || !isAuthReady) return;

            const message = {
                content: content,
                userId: userId,
                userName: generateUserName(userId),
                timestamp: Date.now(),
            };

            if (mode === 'planning') {
                message.type = 'planning';
                message.isCompleted = false; // Default orange status
            } else {
                message.type = 'text';
            }

            try {
                await addDoc(getCollectionRef(), message);
                input.value = ''; // Clear input
                resetInputMode();
            } catch (e) {
                console.error("Error sending message: ", e);
            }
        }

        window.uploadImage = async function(event) {
            const file = event.target.files[0];
            if (!file || !isAuthReady) return;

            // Using a simple placeholder URL for demo purposes.
            const tempImageUrl = `https://placehold.co/300x200/5e8d98/FFFFFF?text=Image+by+${generateUserName(userId)}`;
            
            const message = {
                type: 'image',
                content: tempImageUrl,
                userId: userId,
                userName: generateUserName(userId),
                timestamp: Date.now(),
            };

            try {
                await addDoc(getCollectionRef(), message);
                event.target.value = ''; // Clear file input
            } catch (e) {
                console.error("Error posting image: ", e);
            }
        }

        window.toggleCompletion = async function(docId, currentStatus) {
            if (!isAuthReady) return;
            const docRef = doc(db, getCollectionRef().path, docId);
            try {
                await updateDoc(docRef, {
                    isCompleted: !currentStatus
                });
            } catch (e) {
                console.error("Error updating status: ", e);
            }
        }

        // --- REAL-TIME DATA LISTENER & RENDERING ---

        function listenForData() {
            const q = query(getCollectionRef(), orderBy("timestamp", "asc"));
            
            onSnapshot(q, (snapshot) => {
                const feedElement = document.getElementById('chat-feed');
                feedElement.innerHTML = ''; 
                document.getElementById('loading-indicator').style.display = 'none';
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const docId = doc.id;
                    feedElement.appendChild(renderMessage(data, docId));
                });

                const feed = document.getElementById('chat-feed');
                feed.scrollTop = feed.scrollHeight;
            }, (error) => {
                console.error("Error listening to Firestore:", error);
                document.getElementById('loading-indicator').textContent = 'Error loading messages.';
            });
        }

        function renderMessage(data, docId) {
            const messageEl = document.createElement('div');
            messageEl.className = 'w-full flex';
            const isCurrentUser = data.userId === userId;
            
            const bubbleClasses = isCurrentUser 
                ? 'bg-orange-600 text-white self-end rounded-br-none' 
                : 'bg-gray-700 text-gray-100 self-start rounded-tl-none';
            const alignmentClass = isCurrentUser ? 'justify-end' : 'justify-start';

            if (data.type === 'planning') {
                // --- PLANNING TASK RENDER ---
                const statusClasses = data.isCompleted 
                    ? 'bg-green-800 border-green-500 text-green-200' 
                    : 'bg-orange-800 border-orange-500 text-orange-200';

                messageEl.className = `w-full flex ${alignmentClass}`;
                messageEl.innerHTML = `
                    <div class="planning-card w-full max-w-sm p-3 border-l-4 ${statusClasses} rounded-xl shadow-md transition duration-300 ease-in-out hover:shadow-lg cursor-pointer"
                        onclick="toggleCompletion('${docId}', ${data.isCompleted})">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs font-semibold uppercase tracking-wider">
                                ${data.isCompleted ? '✅ Completed' : '⏳ Pending'}
                            </span>
                            <span class="text-xs text-gray-400">${data.userName}</span>
                        </div>
                        <p class="text-base font-medium">${data.content}</p>
                        <span class="text-xs text-gray-500 mt-1 block">${new Date(data.timestamp).toLocaleTimeString()}</span>
                    </div>
                `;

            } else if (data.type === 'image') {
                 // --- IMAGE MESSAGE RENDER ---
                messageEl.className = `w-full flex ${alignmentClass}`;
                messageEl.innerHTML = `
                    <div class="max-w-xs p-2 rounded-xl shadow-md ${bubbleClasses} transition duration-150">
                        <img src="${data.content}" alt="User uploaded image" class="rounded-lg w-full h-auto object-cover border-4 border-white shadow-inner">
                        <span class="text-xs ${isCurrentUser ? 'text-gray-200' : 'text-gray-300'} block mt-1">
                            Posted by ${data.userName} at ${new Date(data.timestamp).toLocaleTimeString()}
                        </span>
                    </div>
                `;

            } else {
                // --- TEXT MESSAGE RENDER ---
                messageEl.className = `w-full flex ${alignmentClass}`;
                messageEl.innerHTML = `
                    <div class="max-w-xs p-3 rounded-xl shadow-md ${bubbleClasses} transition duration-150">
                        <p class="text-sm break-words">${data.content}</p>
                        <div class="text-right text-xs mt-1 ${isCurrentUser ? 'text-gray-200' : 'text-gray-400'}">
                            ${data.userName} - ${new Date(data.timestamp).toLocaleTimeString()}
                        </div>
                    </div>
                `;
            }
            
            return messageEl;
        }

    </script>
</body>
</html>
